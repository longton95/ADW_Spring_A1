<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel='stylesheet' href='/webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>
<div th:replace="mixins/header"></div>
<div class="container">
    <form action="#" th:action="@{/profile/add}" th:object="${newData}" method="post">
        <input type="hidden" th:value="${'longton95@gmail.com'}" th:field="*{email}"  />
        Bitcoin:<br>
        <input type="text" th:field="*{bitcoin}">
        <br>
        Etherium:<br>
        <input type="text" th:field="*{etherium}">
        <br>
        Litecoin:<br>
        <input type="text" th:field="*{litecoin}">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
<div th:replace="mixins/footer"></div>
<script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
