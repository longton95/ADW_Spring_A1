<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel='stylesheet' href='/webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>
<div th:replace="mixins/header"></div>
<div class="container">
    <form action="/" th:action="@{/}" th:object="${userData}" method="post">
        <input type="hidden" th:field="*{id}">
        First Name:<br>
        <input type="text" th:field="*{firstName}">
        <br>
        Last Name:<br>
        <input type="text" th:field="*{lastName}">
        <br>
        Role:<br>
        <input type="text" th:field="*{role}">
        <br>
        Email:<br>
        <input type="text" th:field="*{email}">
        <br>
        Bitcoin:<br>
        <input type="text" th:field="*{bitcoin}">
        <br>
        Etherium:<br>
        <input type="text" th:field="*{etherium}">
        <br>
        Litecoin:<br>
        <input type="text" th:field="*{litecoin}">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

</div>

<div th:replace="mixins/footer"></div>
<script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
