<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel='stylesheet' href='/webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>
<div th:replace="mixins/header"></div>
<div class="container">
    <div th:if="${entries}">
        <h2>Users</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Role</th>
                <th>Email</th>
                <th>Bitcoin</th>
                <th>Etherium</th>
                <th>Litecoin</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry: ${entries}">
                <td th:text="${entry.id}"></td>
                <td th:text="${entry.firstName}"></td>
                <td th:text="${entry.lastName}"></td>
                <td th:text="${entry.role}"></td>
                <td th:text="${entry.email}"></td>
                <!--<td th:text="${entry.password}"></td>-->
                <td th:text="${entry.bitcoin}"></td>
                <td th:text="${entry.etherium}"></td>
                <td th:text="${entry.litecoin}"></td>
                <td><a th:href="@{'admin/delete/' + ${entry.id}}">Delete</a></td>
                <td><a th:href="@{'admin/edit/' + ${entry.id}}">Edit</a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <h2>Create User</h2>
    <form action="#" th:action="@{/admin}" th:object="${newData}" method="post">
        First Name:<br>
        <input type="text" th:field="*{firstName}">
        <br>
        Last Name:<br>
        <input type="text" th:field="*{lastName}">
        <br>
        Role:<br>
        <input type="text" th:field="*{role}">
        <br>
        Email:<br>
        <input type="text" th:field="*{email}">
        <br>
        <!--Password:<br>-->
        <!--<input type="text" th:field="*{password}">-->
        <!--<br>-->
        Bitcoin:<br>
        <input type="text" th:field="*{bitcoin}">
        <br>
        Etherium:<br>
        <input type="text" th:field="*{etherium}">
        <br>
        Litecoin:<br>
        <input type="text" th:field="*{litecoin}">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

</div>

<div th:replace="mixins/footer"></div>
<script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
